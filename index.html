<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div>
            <h1 class="js-weather"></h1>
        </div>
    </header>
     <main class="js-mainContainer mainContainer">
        <div class="js-clockTitle">
            <h1 class="js-clock">00:00:00</h1>
            <p class="js-clockGreeting"></p>
        </div>
        <div class="greetingContainer">
            <form action="" class="js-greetingForm greetingForm">
                <input type="text" placeholder="What your name?">
            </form>
            <p class="js-nameGreeting nameGreeting"></p>
        </div>
  
            <form action="" class="js-toDoForm">
                <input type="text" placeholder="What to do?">
            </form>
            <ul class="js-toDoList"></ul>
       
        <div class="buttonGroup">
            <button type="button" class="js-nameCg">NAME CHANGE</button>
            <button type="submit" class="js-toDoReset">TO DO RESET</button>
        </div>
     </main>

     <!-- JAVA SCRIPT -->
     <script src="clock.js"></script>
     <script src="greeting.js"></script>
     <script src="todo.js"></script>
     <script src="bg.js"></script>
     <script src="weather.js"></script>
</body>
</html>
